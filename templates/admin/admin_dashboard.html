
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes App | Admin Dashboard</title>
    <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        color: #222;
    }
    .navbar {
        background: #23272b;
        color: #fff;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .navbar-title {
        font-size: 1.2em;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .navbar-links a {
        color: #fff;
        margin-left: 24px;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    .navbar-links a:hover {
        color: #1976d2;
    }
    .status-message {
        background: #e3f7e3;
        color: #256029;
        padding: 10px;
        margin: 20px auto 12px auto;
        border-radius: 4px;
        max-width: 500px;
    }
    .error-message {
        background: #fdecea;
        color: #b71c1c;
        padding: 10px;
        margin: 20px auto 12px auto;
        border-radius: 4px;
        max-width: 500px;
    }
    .statistics {
        display: flex;
        gap: 18px;
        justify-content: center;
        margin: 40px 0;
        flex-wrap: wrap;
    }
    .statistics > div {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(60,72,88,0.08);
        padding: 24px 18px;
        min-width: 220px;
        text-align: center;
        margin-bottom: 18px;
    }
    .statistics strong {
        font-size: 1.1em;
        display: block;
        margin-bottom: 8px;
    }
    .statistics p {
        font-size: 2em;
        margin: 8px 0 16px 0;
        font-weight: bold;
        color: #1976d2;
    }
    footer {
        text-align: center;
        padding: 14px 0;
        background: #23272b;
        color: #aaa;
        font-size: 0.95em;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    @media (max-width: 700px) {
        .statistics {
            flex-direction: column;
            align-items: stretch;
        }
        .statistics > div {
            margin: 0 0 18px 0;
        }
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }
        .navbar-links {
            margin-top: 8px;
            width: 100%;
        }
        .navbar-links a {
            display: block;
            margin: 8px 0 0 0;
        }
    }
    </style>
</head>
<body>
  <button onclick="let div= document.getElementById('g'); div.style.display=div.style.display==='none'? 'block':'none'" style="float:right;">Menu</button>
    <nav class="navbar" style="display :none;" id="g">
        <span class="navbar-title">Quotes Admin</span>
        <div class="navbar-links">
            <a href="/all_users">View all users</a>
            <a href="/all_quotes">View all quotes</a>
            <a href="/post_announcement">Post announcement</a>
            <a href="{{url_for('feedback')}}">User feedbacks</a>
            <a href="{{url_for('admin_logout')}}">Log out</a>
        </div>
    </nav>

    <h4>Welcome Admin</h4>
    
    {% if status %}
    <div class="status-message">{{status}}</div>
    {% endif %}
    {% if error %}
    <div class="error-message">{{error}}</div>
    {% endif %}
    
    <div class="statistics">
      <h2 style="text-align:centet;">Statistics:</h2>
        <div class="users">
            <strong>Total Users:</strong>
            <p>{{users | length}}</p>
        </div>
        
        <div class="quotes">
            <strong>Total quotes :</strong>
            <p>{{quotes | length}}</p>
        </div>
    </div>
    
    <footer>
        &copy; 2025 DTapps
    </footer>
</body>
</html>
